	<section class="modal modal-contact-form">
		<h2>Напишите нам</h2>
		<fieldset>
			<label>
				<legend>Ваше имя:</legend>
				<input class="modal-contact-info-name" type="text" name="name" id="name" placeholder="Представьтесь, пожалуйста">
			</label>
			<label>
				<legend>Ваш email:</legend>
				<input class="modal-contact-info-mail" type="text" name="mail" id="mail" placeholder="Для отправки ответа">
			</label>
			<label>
				<legend>Текст письма:</legend>
				<textarea class="modal-contact-letter" name="letter" id="letter" placeholder="В свободной форме"></textarea>
			</label>
		</fieldset>
		<button class="modal-button button" type="submit">Отправить</button>
		<button class="modal-close" type="button">Закрыть</button>
	</section>
